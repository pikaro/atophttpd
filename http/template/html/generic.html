<div class="outer-container">
    <div class="inner-container">
        <div class="PRSUMMARY">
            <div class="bar">
                <div class="process_entry">{pid}</div>
                <div class="process_entry">{stime_unit_time}</div>
                <div class="process_entry">{utime_unit_time}</div>
                <div class="process_entry">{rundelay}</div>
                <div class="process_entry">{blkdelay}</div>
                <div class="process_entry">{vgrow}</div>
                <div class="process_entry">{rgrow}</div>
                <div class="process_entry">{rsz}</div>
                <div class="process_entry">{wsz}</div>
                <div class="process_entry">{ruid}</div>
                <div class="process_entry">{euid}</div>
                <div class="process_entry">{st}</div>
                <div class="process_entry">{exitcode}</div>
                <div class="process_entry">{nthr}</div>
                <div class="process_entry">{state}</div>
                <div class="process_entry">{curcpu}</div>
                <div class="process_entry">{cpubusy}</div>
                <div class="process_last_entry">{name}</div>
            </div>
        </div>
    </div>
</div>
